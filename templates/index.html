<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information</h1>
    <form method="post" action="/">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="input" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" class="input" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" class="input" required><br>

        <label for="departement">Departement:</label>
        <input type="text" id="departement" name="departement" class="input" required><br>

        <label for="moyenne">Moyenne:</label>
        <input type="number" id="moyenne" name="moyenne" class="input" required><br>

        <label for="matiereX">Matiere X:</label>
        <input type="number" id="matiereX" name="matiereX" class="input" required><br>

        <label for="matiereY">Matiere Y:</label>
        <input type="number" id="matiereY" name="matiereY" class="input" required><br>

        <button type="submit">Create Etudiant</button>
    </form>

    {% if etudiant %}
        <h2>Etudiant Information:</h2>
        <p>{{ etudiant }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
